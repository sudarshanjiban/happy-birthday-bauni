  <style>
    body {
      margin: 0;

      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .intro {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3em;
      text-shadow: 0 0 20px #fff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6ec7, 0 0 30px #ff9; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4ec7, 0 0 40px #ffc; }
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2em;
      background: #fff;
      color: #ff5fa2;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .slideshow {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      background: #000;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 2s ease-in-out;
    }

    .active {
      opacity: 1;
      transform: scale(1.05);
    }

    .message {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      text-align: center;
      font-size: 1.3em;
      line-height: 1.6;
      color: #fff;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

    </div>
  </div>

  <audio id="music" src="Dance Like Harrdy Sandhu.mp3"></audio>

  <script>
    const music = document.getElementById('music');
    const intro = document.getElementById('intro');
    const slideshow = document.getElementById('slideshow');
    const slides = document.querySelectorAll('.slide');
    const message = document.getElementById('message');
    let current = 0;

    function startShow() {
      music.play();
      intro.style.display = 'none';
      slideshow.style.display = 'block';
      startSlideshow();
    }

    function startSlideshow() {
      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 3000);

      setTimeout(() => {
        message.style.opacity = '1';
      }, 4000);
    }
  </script>
